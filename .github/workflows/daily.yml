name: LargeCap Daily to Discord
on:
  schedule:
    # 毎日09:00 JST 実行（= 00:00 UTC）
    - cron: "0 0 * * *"
  workflow_dispatch: {}
jobs:
  run-and-send:
    runs-on: ubuntu-latest
    env:
      MPLBACKEND: Agg
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run compare & send to Discord (with trails)
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python run_compare_scheduler.py --repeat 1 --trails --hours 168 --topn 12 --smooth 5 --webhook-url "$WEBHOOK" --label "LargeCap Daily"
